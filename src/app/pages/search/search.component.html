<form [formGroup]="form" class="input-group d-flex p-3" (ngSubmit)="onSearch()">
  <input type="text" class="form-control" placeholder="請輸入關鍵字" formControlName="customer" />
  <div class="input-group-append">
    <button class="btn btn-secondary" type="submit" [disabled]="isLoading">
      <mat-spinner *ngIf="isLoading" [diameter]="24" [strokeWidth]="3"></mat-spinner>
      <i *ngIf="!isLoading" class="fa fa-search"></i>
    </button>
  </div>
</form>

<div class="border-top border-white list-group flex-fill overflow-auto">
  <a
    *ngFor="let job of jobs"
    href="javascript:void(0)"
    class="list-group-item list-group-item-action px-0 py-1 mb-1"
    (click)="openEventDetailDialog(job)"
  >
    <div class="px-3" style="border-left: 4px solid; border-left-color: var(--secondary)">
      <h5 class="mb-1">{{ job.Title }}</h5>
      <div class="d-flex w-100 justify-content-between align-items-center">
        <div>
          <p class="mb-1">{{ job.Address }}</p>
          <small>{{ job.PlanDate }}</small>
        </div>
        <img
          src="https://www.svgrepo.com/show/152281/rocket-ship.svg"
          alt="大頭照"
          width="32"
          class="rounded-circle"
        />
      </div>
    </div>
  </a>
</div>
